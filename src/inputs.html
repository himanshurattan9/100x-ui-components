<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100x Inputs</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="my-14 bg-neutral-1000 font-inter">
    <h1 class="text-neutral-50 text-4xl font-bold text-center">Inputs</h1>

    <section class="mt-14 w-1/2 flex flex-col gap-10 relative left-1/3">
        <div
            class="py-4 px-3 w-106 border border-neutral-500 rounded focus-within:border-blue-default relative flex justify between">
            <input type="text" placeholder="label" class="peer bg-transparent w-full
            outline-none text-neutral-50 text-xl placeholder:text-neutral-500" required/>

            <div
                class="bg-neutral-1000 px-1 text-neutral-500 peer-focus:text-blue-default text-xs font-medium absolute -top-2.5 left-3.5">
                Label
            </div>

            <img src="/public/images/correct.svg" alt="Correct Icon" class="hidden">
        </div>

        <div class="w-[30.13rem] flex gap-3">
            <img src="/public/images/himanshu.jpg" alt="Avatar" class="w-9 h-9 rounded-full" />

            <input type="text" placeholder="What's happening?!" class="bg-transparent w-full outline-none
            text-neutral-50 text-xl placeholder:text-neutral-600" />
        </div>

        <div
            class="group bg-searchbar-fill py-2.5 px-4 w-87 h-10 border border-neutral-500 rounded-full focus-within:border-blue-default flex gap-3.5">
            <img src="/public/images/search.svg" alt="Search Icon"
                class="w-[1.19rem] h-[1.19rem] group-focus-within:hidden" />
            <img src="/public/images/search-selected.svg" alt="Search Icon"
                class="hidden w-[1.19rem] h-[1.19rem] group-focus-within:block" />

            <input type="text" placeholder="Search" class="bg-transparent
            outline-none text-neutral-50 placeholder:text-neutral-600" />
        </div>
    </section>
</body>

</html>
