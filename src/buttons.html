<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100x Buttons</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>

<body class="my-14 bg-neutral-1000 font-inter">
    <h1 class="text-neutral-50 text-4xl font-bold text-center">Buttons</h1>

    <section class="mt-14 flex justify-center gap-6">
        <div class="flex flex-col items-center gap-4">
            <button class="bg-neutral-50 py-2 px-6 w-84 rounded-4.06 shadow-sh-1 backdrop-blur-xl">
                <p class="text-neutral-1000 text-base font-bold">
                    Create Account
                </p>
            </button>

            <button class="bg-neutral-50 hover:bg-neutral-200 py-2 px-6 w-84 rounded-4.06 shadow-sh-1 backdrop-blur-xl">
                <p class="text-neutral-1000 text-base font-bold">
                    Create Account
                </p>
            </button>

            <button disabled
                class="bg-neutral-500 py-2 px-6 w-84 rounded-4.06 shadow-sh-1 backdrop-blur-xl cursor-not-allowed">
                <p class="text-neutral-1000 text-base font-bold">
                    Create Account
                </p>
            </button>

            <button class="py-2 px-6 w-84 border border-stroke rounded-4.06 shadow-sh-1 backdrop-blur-xl">
                <p class="text-blue-default text-base font-bold">
                    Sign Up
                </p>
            </button>
        </div>

        <div class="flex flex-col items-center gap-4">
            <button class="bg-neutral-50 py-2 px-5 rounded-4.06 shadow-sh-1 backdrop-blur-xl">
                <p class="text-neutral-1000 text-sm font-bold">
                    Follow
                </p>
            </button>

            <button class="bg-neutral-50 hover:bg-neutral-200 py-2 px-5 rounded-4.06 shadow-sh-1 backdrop-blur-xl">
                <p class="text-neutral-1000 text-sm font-bold">
                    Follow
                </p>
            </button>

            <button disabled
                class="bg-neutral-500 py-2 px-5 rounded-4.06 shadow-sh-1 backdrop-blur-xl cursor-not-allowed">
                <p class="text-neutral-1000 text-sm font-bold">
                    Follow
                </p>
            </button>
        </div>

        <div class="flex flex-col items-center gap-4">
            <button class="bg-neutral-50 py-3 px-6 w-108 rounded-1.88 shadow-sh-1 backdrop-blur-xl">
                <p class="text-neutral-1000 text-sm font-bold">
                    Next
                </p>
            </button>

            <button
                class="bg-neutral-50 hover:bg-neutral-200 py-3 px-6 w-108 rounded-1.88 shadow-sh-1 backdrop-blur-xl">
                <p class="text-neutral-1000 text-sm font-bold">
                    Next
                </p>
            </button>

            <button disabled
                class="bg-neutral-500 py-3 px-6 w-108 rounded-1.88 shadow-sh-1 backdrop-blur-xl cursor-not-allowed">
                <p class="text-neutral-1000 text-sm font-bold">
                    Next
                </p>
            </button>

            <button class="py-1.5 px-4 border border-stroke rounded-4.06 shadow-sh-1 backdrop-blur-xl">
                <p class="text-neutral-50 text-sm font-bold">
                    Following
                </p>
            </button>
        </div>
    </section>

    <section class="mt-14 flex justify-center gap-6">
        <div class="flex flex-col items-center gap-4">
            <button class="bg-blue-default py-4 px-24 rounded-625 shadow-sh-1 backdrop-blur-xl">
                <p class="text-neutral-50 text-base font-bold">
                    Post
                </p>
            </button>

            <button class="bg-blue-default hover:bg-blue-hover py-4 px-24 rounded-625 shadow-sh-1 backdrop-blur-xl">
                <p class="text-neutral-50 text-base font-bold">
                    Post
                </p>
            </button>

            <button disabled
                class="bg-blue-disabled py-4 px-24 rounded-625 shadow-sh-1 backdrop-blur-xl cursor-not-allowed">
                <p class="text-neutral-400 text-base font-bold">
                    Post
                </p>
            </button>
        </div>

        <div class="flex flex-col items-center gap-4">
            <button class="bg-blue-default py-3 px-6 rounded-1.88 shadow-sh-1 backdrop-blur-xl">
                <p class="text-neutral-50 text-base font-bold">
                    Post
                </p>
            </button>

            <button class="bg-blue-default hover:bg-blue-hover py-3 px-6 rounded-1.88 shadow-sh-1 backdrop-blur-xl">
                <p class="text-neutral-50 text-base font-bold">
                    Post
                </p>
            </button>

            <button disabled
                class="bg-blue-disabled py-3 px-6 rounded-1.88 shadow-sh-1 backdrop-blur-xl cursor-not-allowed">
                <p class="text-neutral-400 text-base font-bold">
                    Post
                </p>
            </button>
        </div>

        <div class="flex flex-col items-center gap-4">
            <button class="bg-blue-default p-5 w-108 rounded-625 shadow-sh-1 backdrop-blur-xl">
                <p class="text-neutral-50 text-base font-bold">
                    Post
                </p>
            </button>

            <button class="bg-blue-default hover:bg-blue-hover p-5 w-108 rounded-625 shadow-sh-1 backdrop-blur-xl">
                <p class="text-neutral-50 text-base font-bold">
                    Post
                </p>
            </button>

            <button disabled
                class="bg-blue-disabled p-5 w-108 rounded-625 shadow-sh-1 backdrop-blur-xl cursor-not-allowed">
                <p class="text-neutral-400 text-base font-bold">
                    Post
                </p>
            </button>
        </div>
    </section>

    <section class="mt-14 flex justify-center gap-6">
        <div
            class="pt-5 px-20 w-[37.38rem] h-[3.63rem] text-neutral-400 border-b border-neutral-700 font-chirp font-medium flex justify-around shrink-0">
            <button class="hover:scale-105 text-neutral-50 flex flex-col justify-between">
                <p>For you</p>
                <div class="bg-blue-default w-full h-[0.19rem] rounded-1.88"></div>
            </button>

            <button class="hover:scale-105 flex flex-col justify-between">
                <p>Following</p>
                <div class="hidden bg-blue-default w-full h-[0.19rem] rounded-1.88"></div>
            </button>
        </div>

    </section>

    <section class="mt-14 flex flex-col gap-6">
        <div class="flex justify-center">
            <button>
                <img src="/public/images/100x.svg" alt="100x Button" />
            </button>
        </div>

        <div class="flex justify-center gap-6">
            <button>
                <img src="/public/images/home.svg" alt="Home Button" />
            </button>

            <button>
                <img src="/public/images/home-selected.svg" alt="Home Button" />
            </button>

            <button>
                <img src="/public/images/profile.svg" alt="Profile Button" />
            </button>

            <button>
                <img src="/public/images/profile-selected.svg" alt="Profile Button" />
            </button>
        </div>

        <div class="flex justify-center gap-6">
            <button>
                <img src="/public/images/more-sv.svg" alt="More Button" />
            </button>

            <button>
                <img src="/public/images/comment-sv.svg" alt="Comment Button" />
            </button>

            <button>
                <img src="/public/images/retweet-sv.svg" alt="Retweet Button" />
            </button>

            <button>
                <img src="/public/images/heart-sv.svg" alt="Heart Button" />
            </button>

            <button>
                <img src="/public/images/reach-sv.svg" alt="Reach Button" />
            </button>

            <button>
                <img src="/public/images/share-sv.svg" alt="Share Button" />
            </button>

            <button>
                <img src="/public/images/calendar-sv.svg" alt="Calendar Button" />
            </button>

            <button>
                <img src="/public/images/bookmark-sv.svg" alt="Bookmark Button" />
            </button>
        </div>

        <div class="flex justify-center gap-6">
            <button>
                <img src="/public/images/retweet-sv-selected.svg" alt="Retweet Button" />
            </button>

            <button>
                <img src="/public/images/heart-sv-selected.svg" alt="Heart Button" />
            </button>

            <button>
                <img src="/public/images/bookmark-sv-selected.svg" alt="Bookmark Button" />
            </button>

            <button>
                <img src="/public/images/reach-sv-selected.svg" alt="Reach Button" />
            </button>

            <button>
                <img src="/public/images/share-sv-selected.svg" alt="Share Button" />
            </button>
        </div>

        <div class="flex justify-center gap-6">
            <button>
                <img src="/public/images/cancel.svg" alt="Cancel Button" />
            </button>

            <button>
                <img src="/public/images/back.svg" alt="Back Button" />
            </button>

            <button>
                <img src="/public/images/settings.svg" alt="Settings Button" />
            </button>

            <button>
                <img src="/public/images/correct.svg" alt="Correct Photo Button" />
            </button>

            <button>
                <img src="/public/images/add-photo.svg" alt="Add Photo Button" />
            </button>
        </div>

        <div class="flex justify-center gap-6">
            <button class="bg-neutral-900">
                <img src="/public/images/visible-T.svg" alt="Visible Button" />
            </button>

            <button class="bg-neutral-900">
                <img src="/public/images/visible-F.svg" alt="Not Visible Button" />
            </button>
        </div>
    </section>
</body>

</html>
